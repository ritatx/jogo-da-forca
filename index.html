<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b5718073e0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <img src="logo-alura.png" alt="Logo da Alura" class="logo" />
      <div class="caixa-titulo">
        <h1 class="titulo">Jogo da Forca</h1>
      </div>
    </header>

    <main>
      <section class="inicio">
        <button class="botao-jogar">Começar a jogar</button>
        <button class="botao-adicionar-palavra">Adicionar nova palavra</button>
      </section>

      <section class="nova-palavra">
        <textarea
          rows="5"
          cols="30"
          class="palavra-frase"
          placeholder="Digite uma palavra"
        ></textarea>
        <p class="aviso">
          <i class="fa-solid fa-circle-exclamation"></i> Apenas letras sem
          acento e sem caractéres especiais!
        </p>
        <button class="botao-salvar-comecar">Salvar e começar</button>
        <button class="botao-cancelar">Cancelar</button>
      </section>

      <section class="jogo">
        <div class="canvas">
          <canvas width="350" height="410" class="canvas-forca"></canvas>
        </div>
        <div class="caixa-palavra"></div>
        <div class="caixa-letra-errada"></div>
        <div class="teclado"></div>
        <div class="container-botoes">
          <button class="botao-novo-jogo">Novo jogo</button>
          <button class="botao-desistir">Desistir</button>
        </div>

        <div class="venceu">
          <div class="conteudo-venceu">
            <p>Você venceu! Parabéns!!</p>
            <button class="botao-voltar">Voltar ao início</button>
          </div>
        </div>

        <div class="perdeu">
          <div class="conteudo-perdeu">
            <p>Fim de Jogo! Não foi dessa vez.</p>
            <p class="paragrafo-fim"></p>
            <button class="botao-voltar" id="voltar">Voltar ao início</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Desenvolvido por Rita Teixeira &copy 2022</p>
      <p>Oracle Next Education T3 | Alura</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
